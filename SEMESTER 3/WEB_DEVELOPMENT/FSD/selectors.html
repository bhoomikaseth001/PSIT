<!DOCTYPE html>
<html lang="en">
<head>

    <title>SELECTORS</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <div>
        <p>
            This a paragraph inside a div tag.
        </p>
    </div>
    <p>Relational </p>
    <p>General Sibling</p>
    <p>Selector</p>
    <section>
        <p>
            THIS IS A PARAGRAPH INSIDE SECTION TAG.
        </p>
    </section>

    <section></section>
    <div>Grouping Selector</div>
    <p id="main"> Hello </p>

    <input type ="text" required/>
    <input type="number"/>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
